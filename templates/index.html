<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-J4L6XTX1ZN"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-J4L6XTX1ZN');
    </script>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <!-- Player Selection Screen -->
        <div id="player-selection" class="player-selection hidden">
            <h2>Start Game</h2>
            <div class="symbol-buttons">
                <button class="symbol-btn" data-symbol="X">Play as X (First)</button>
                <button class="symbol-btn" data-symbol="O">Play as O (Second)</button>
            </div>
        </div>

        <!-- Game Board -->
        <div id="game-container" class="hidden">
            <div id="status" class="status"></div>
            
            <div id="ai-thinking" class="ai-thinking hidden">
                Bot is thinking...
            </div>
            
            <!-- Game Grid -->
            <div id="board" class="board">
                <!-- 9 cells will be generated by JavaScript -->
            </div>
            
            <button id="restart-btn" class="restart-btn">New Game</button>
            
            <!-- Game Over Modal -->
            <div id="game-over-modal" class="modal hidden">
                <div class="modal-content">
                    <h2 id="game-over-title"></h2>
                    <p id="game-over-message"></p>
                    <div class="modal-buttons">
                        <button id="play-again-same" class="modal-btn primary">Play Again (Same Symbol)</button>
                        <button id="play-again-switch" class="modal-btn secondary">Switch Symbol</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
